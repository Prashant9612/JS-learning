<head>
    <!-- Required meta tags -->

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-expanded="false">
                        Items
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Water</a>
                        <a class="dropdown-item" href="#">Park</a>
                        <a class="dropdown-item" href="#">Newspaper</a>
                        <a class="dropdown-item" href="#">Bath/a>

                            <a class="dropdown-item" href="#">Add items</a>
                    </div>

                <li class="nav-item">

            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>

    <div class="container">
        <h2 class="text-center">To Dos List</h2>

        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">Add an item to the list.</small>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" rows="3"></textarea>
        </div>

        <button type="submit" id="add" class="btn btn-success">Add to List</button>        
        <button type="submit" id="add" class="btn btn-danger" onclick="clearList()">Clear All</button>

        <div id="items" class="my-4">
            <h2>Your Items</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Serial No.</th>
                        <th scope="col">Title</th>
                        <th scope="col">Description</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody id="tablebody">
                    <tr>
                        <th scope="row">1</th>
                        <td>Get some coffee</td>
                        <td>Your need coffee in the morning</td>
                        <td><button class="btn btn-danger btn-sm">Delete</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->


    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    -->

    <script>
        function getupdate(){ 
            console.log("Updating list..");
            title=document.getElementById('title').value;
            desc=document.getElementById('description').value;
            if(localStorage.getItem('itemsJson' )== null){                
                itemJsonArray=[];
                itemJsonArray.push([title,desc]);
                localStorage.setItem('itemsJson',JSON.stringify(itemJsonArray));        
            }
            else{
                itemJsonArrayStr=localStorage.getItem('itemsJson');
                itemJsonArray=JSON.parse(itemJsonArrayStr);
                itemJsonArray.push([title,desc]);
                localStorage.setItem('itemsJson',JSON.stringify(itemJsonArray));    
            }
            update();
        }
        function update(){            
            if(localStorage.getItem('itemsJson' )== null){                
                itemJsonArray=[];
                localStorage.setItem('itemsJson',JSON.stringify(itemJsonArray));        
            }
            else{
                itemJsonArrayStr=localStorage.getItem('itemsJson');
                itemJsonArray=JSON.parse(itemJsonArrayStr); 
            }
            let tablebody=document.getElementById('tablebody');
            let str="";
            itemJsonArray.forEach((element,index) => {
                str+=`
                <tr>
                        <th scope="row">${index+1}</th>
                        <td>${element[0]}</td>
                        <td>${element[1]}</td>
                        <td><button class="btn btn-danger btn-sm" onclick="deleted(${index})">Delete</button></td>
                    </tr>
                `
            });
            tablebody.innerHTML=str;
        }
        add = document.getElementById("add");
        add.addEventListener("click", getupdate);
        update();
        function deleted(itemIndex){
            console.log("Delete",itemIndex);
            itemJsonArrayStr=localStorage.getItem('itemsJson');
            itemJsonArray=JSON.parse(itemJsonArrayStr);
            itemJsonArray.splice(itemIndex,1);            
            localStorage.setItem('itemsJson',JSON.stringify(itemJsonArray));   
            update();
        }
        function clearList(){ 
            if(confirm("Do you really want to clear the list?"))   {
            console.log("clearing List");
            localStorage.clear();
            update();
            }
        }
    </script>
</body>

</html>
